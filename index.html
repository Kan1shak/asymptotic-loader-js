<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asymptotic Progress Bar (60% limit)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="progress-container">
        <div id="progress-bar">
            <div id="progress"></div>
        </div>
        <p id="progress-text">0%</p>
        <div class="controls">
            <button onclick="startProgress()">Start Progress</button>
            <button onclick="completeSegment()">Complete Segment</button>
        </div>

    <script src="loader.js"></script>
</body>
</html>
